<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body class="my-body">

  <section class="container">
    <div class="cabecera">
      <h1 class="titulo">Learn to code by watching others</h1>
      <p class="descripcion">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </div>
    <div class="cuerpo">
      <div class="card-promocion"><strong>Try it free 7 days</strong> then $20/mo. thereafter</div>
      <div class="card-formulario">
        <form class="formulario" action="">
          <input type="text" class="formtext" placeholder="First Name">
          <input type="text" class="formtext" placeholder="Last Name">
          <input type="text" class="formtext" placeholder="Email Address">
          <input type="text" class="formtext" placeholder="Password">
          <input type="submit" class="formbutton" value="Claim your free trial">
        </form>
        <p class="terminos">By clicking the button, you are agreeing to our <a href="#" class="termservices">Terms and Services</a></p>
      </div>
    </div>
  </section>
</body>
</html>
